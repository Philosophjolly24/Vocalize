<!DOCTYPE html>
<html lang="en">
<head>

  </div>
    <div class="border">
      <div class="wrapper">
        <h1>Vocalize</h1>
        <p>Designed by Jean-Paul Ahnoux</p>
          <div class="start-recording">
            <button class = "buttonChange" id="startButton">Start Recording</button>
            <button class = "buttonChange" id="resetButton">Reset</button>
        </div>
        <textarea id="output"></textarea>
        <div class="stop-recording">
          <button class = "buttonChange"id="stopButton" disabled>Stop Recording</button>
        </div>
        <div class="file-options">
          <div class="option file-name">
            <label>File name </label>
            <input class ="file-input" type="text" placeholder="Enter file name">
          </div>
          <div class="option save-as">
            <label>Save As</label>
            <div class="option select-menu">
              <select >
                <option value="text/plain">Text File(.txt)</option>
                <option value="application/msword">Document File(.doc)</option>
              </select>
            </div>
          </div>
        </div>
        <button class="save-btn buttonChange">Save File</button>
      </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
